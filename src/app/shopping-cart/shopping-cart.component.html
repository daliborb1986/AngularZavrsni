<div class="container mt-5">
  <h2>Shopping Cart</h2>
  <div *ngIf="cartProducts.length === 0">Your cart is empty.</div>
  <div *ngIf="cartProducts.length > 0">
    <div *ngFor="let product of cartProducts">
      <p>
        {{ product.title }} - {{ product.price }}
        {{ product.currency }} (Quantity: {{ product.quantity }})
      </p>
    </div>
    <p>Total Products: {{ getTotalProducts() }}</p>
  </div>
</div>
