<div class="container mt-5">
  <div class="row">
    <div class="col-lg-3 col-md-6 d-flex w-100 justify-content-between">
      <div
        class="card border border-0 text-center"
        *ngFor="let category of categories"
        (click)="selectCategory(category)"
      >
        <p id="categoryTitle">{{ category.name }}</p>
        <a [routerLink]="['shop/:category', category.id]"><img class="card-img-top rounded-0 mb-3" [src]="category.imgSrc" [alt]="category.name" /></a>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-4 col-md-6" *ngFor="let product of products">
        <div class="card border border-0 productContainer">
          <a id="productLink" [routerLink]="['/product', product.id]"><img
            id="productImage"
            class="rounded-0"
            [src]="product.imgSrc"
            [alt]="product.title"
          />
          <div class="card-body">
            <div class="card-title text-center border-none">
              {{ product.title }} <br />
              {{ product.price }}
              {{ product.currency }}
            </div>
          </div></a>
          
        </div>
      </div>
    </div>
  </div>
</div>
