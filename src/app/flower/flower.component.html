<div class="card border border-0">
  <img
    class="card-img-top rounded-0"
    [src]="flower.imgSrc"
    [alt]="flower.title"
  />
  <div class="card-body">
    <div class="card-title text-center border-none">
      {{ flower.title }} <br />
      {{ flower.currency }}
      {{ flower.price }}
    </div>
  </div>
</div>
