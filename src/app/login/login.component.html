<div class="container w-100">
  <div class="row">
    <div class="offset-1 col-10 d-flex justify-content-center">
      <div
        class="formContainer d-flex justify-content-center align-items-center"
      >
        <div class="formContainerInput">
          <form (ngSubmit)="onSubmit()" #myForm="ngForm">
            <div class="formTitle text-center">
              <h5>Log In</h5>
              <p class="titleText">
                New to this site? <span><a  id="signUp" href="">Sign Up</a></span>
              </p>
            </div>

            <br />
            <div class="form-group">
              <label class="titleText" for="email">Email</label> <br />
              <input
                type="email"
                class="form-control"
                ngModel
                name="email"
                id="email"
              />

              <label class="titleText" for="password">Password</label><br />
              <input
                type="password"
                ngModel
                name="password"
                id="password"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <br />
            <p class="titleText">Forgot password?</p>
            <button class="btn btn-secondary w-100 titleText">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
